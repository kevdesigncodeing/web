        function getvalue(){       
        var codesearchz = document.getElementById("list").value; 
        var load = document.getElementById("lottieload");   
        var dataRef = firebase.database().ref("open");

        if ( codesearchz != "aucun") {
            codesearch = codesearchz;

            if ( codesearchz == "autre" ) {
                
                var nomopenz = prompt("Quel tournoi souhaitez vous suivre ?");
                if (nomopenz != "" & nomopenz != null ) {

                    var nomopen = nomopenz.toLowerCase().trim();
                    var dataRefc = firebase.database().ref("open");
                    load.style.display='block';
                    dataRefc.on("value" , function(snapshot){
                        var ac = 0;
                        snapshot.forEach(function(element){
                            if(element.key.includes(nomopen)) {
                                ac=1;
                                nomopen = element.key
                            }
                        });

                        if ( ac == 1 ) {
                            codesearch = nomopen;
                        } else {
                            loadgif.style.display='none';
                            boxjour.style.display="none";
                            window.alert("Désole ! Le tournoi " + nomopen + " n'existe pas ou encore a été mal écrit.");
                            window.location.href = 'https://kevabcdigital.github.io/website/tv.html';
                        }
                    });
                    
                } else {
                    window.location.href = 'https://kevabcdigital.github.io/website/t.html';
                }

            }

            load.style.display = "block";
            dataRef.on("value" , function(snapshot){
                var a = 0;
                snapshot.forEach(function(element){
                    
                    if(element.key.includes(codesearch)) {
                        a=1;
                        codesearch=element.key;
                        nompart.innerHTML= codesearch ;
                    }
                    
                });
                
                if ( a == 0 ) {
                    bb = 1;
                    boxjour.style.display="none";
                    load.style.display = "none";

        function slidepic() {

            var timesclide = 0;
            var intervalslide = setInterval(function () {
                if(timesclide < 2) {
                    tab5.style.display="block";                        
                    photo.style.display="none"; 
                    golflogo.style.display="block"; 
                }  else if((timesclide > 1) & ((timesclide < 14))) {
                    tab5.style.display="none";                        
                    photo.style.display="block";
                    golflogo.style.display="none"; 
                } else if (timesclide == 14) {

                    var dataRefpp = firebase.database();
                    dataRefpp.ref("post").set({
                        state : "T" 
                    }).then(()=>{
                        // timesclide = 15;
                    }).catch((error)=>{
                        window.alert("erreur survenue : "+ error);
                    });
                }

                if(timesclide < 15) {
                    timesclide = timesclide + 1;
                } 
            }, 3000);
            }
